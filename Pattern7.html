<html>
<head>
<title>JavaScript Number Patterns</title>
<script type="text/javascript">
       
     for(i=1;i<=5;i++)
     {  
      for(num=1;num<=5;num++)
       {

        document.write(num+" ")
       }
       document.write("<br/>")
    } 
      
           
       
       
</script>
</head>
<body></body>
</html>
