<html>
<head>
<title>JavaScript Number Patterns</title>
<script type="text/javascript">
     let val=1  
     for(i=1;i<=5;i++)
     {  
      for(num=1;num<=3;num++)
       {

        document.write(val+" ")
       val++
       }
       document.write("<br/>")
    } 
      
           
       
       
</script>
</head>
