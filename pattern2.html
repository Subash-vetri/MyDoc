<html>
    <head>
        <title>
            JavaScript Patterns
        </title>
    </head>
    <body>
        <h3>JavaScript Number Patterns</h3>
        <script type="text/javascript">
        var num;
        var no = prompt("Please provide a Number");
        for(m=1;m<=no;m++)
       
        {
            
        for(n=1;n<=m;n++)
        {
            
        document.write(""+n+" ");
        }
        document.write("<br/>");
        }
        
    </script>
    </body>
</html>
