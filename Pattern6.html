<html>
<head>
<title>JavaScript Number Patterns</title>
<script type="text/javascript">
       
       let num=1
       for(row=1;row<=5;row++)
       {
            for(col=1;col<=6;col++)
       {
        document.write(num+" ")
       }
          document.write("<br/>")
          num=num+2;
      }
       
</script>
</head>
